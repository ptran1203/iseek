<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jsearcher</title>
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/search.js"></script>
  </head>
  <body>
    <!-- NAV BAR-->
    <span class="open" onclick="openNav()">&#9776;</span>
    <a href="/" id="home">Geti</a>
    <div id="nav" class="overlay light nav-main">
    <a href="javascript:void();" onclick="closeNav()" class="btn-close">&#9932;</a>
      <a href="/" style="margin: auto 0;" id="hide" class="nav-item">Geti</a>
      <div class="overlay-content">
        <form class="search-form center-form">
            <div class="search">
              <input type="text" class="searchTerm" placeholder="What are you looking for?">
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        <a href="/resume" class="nav-item link-anm">Me</a>
      </div>
    </div>

    <div class="left-side">
      <ol style="list-style-type: none;"></ol>
    </div>

    <div id="loading"></div>
    <div class="result container">
      <div id="jobs"></div>
      <div class="right-side">
        <div id="view-detail" class="scrollbar"></div>
      </div>
    </div>
  </body>
</html>
