<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jsearcher</title>
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/search.js"></script>
  </head>
  <body>
    <img src="imgs/logo.png" alt="Jsearcher">
    <form class="search-form center-form">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
    <div class="result">
      <div id="jobs"></div>
      <div><div id="view-detail" class="scrollbar"></div></div>
    </div>

  <style>
  .matched {
    border-bottom: 1px solid #e6760e;
  }
  .result {
    display: flex;
    justify-content: inherit;
  }
  .search {
    width: 100%;
    position: relative;
    display: flex;
  }
  .searchTerm {
    width: 100%;
    border: 3px solid #00B4CC;
    border-right: none;
    padding: 5px;
    height: 36px;
    border-radius: 5px 0 0 5px;
    outline: none;
    color: #9DBFAF;
    font-size: 20px;
  }
  .searchTerm:focus{
    color: rgb(28, 29, 29);
  }
  .searchButton {
    width: 56px;
    /* height: 36px; */
    border: 1px solid #00B4CC;
    background: #00B4CC;
    text-align: center;
    color: #fff;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 26px;
  }
  .search-form{
    width: 40%;
    margin: auto;
  }
  .center-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
  </body>
</html>
