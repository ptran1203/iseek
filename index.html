<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jsearcher</title>
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/search.js"></script>
  </head>
  <body>
    <a href="/">
      <img src="imgs/logo.png" alt="Jsearcher">
    </a>
    <div class="left-side">
      <ol style="list-style-type: none;"></ol>
    </div>

    <div id="loading"></div>

    <form class="search-form center-form">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
    <div class="result">
      <div id="jobs"></div>
      <div class="right-side">
        <div id="view-detail" class="scrollbar"></div>
      </div>
    </div>
  </body>
</html>
